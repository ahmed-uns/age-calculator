<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
 <!-- Bootstrap CSS v5.2.1 -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
 integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div id="outer">
  <div class="container">
    <div class="row justify-content-between align-items-center g-2">
    <label for="date" >Birth Date </label>
    <input type="date" id="date" max="2023-11-10" oninput="interDate()">
    <div class="col-9"><hr></div>
    <div class="col-3"><button onclick="calAge()"  class="border-0 bg-white rounded-circle p-0 " href="#" id="arrow"><svg xmlns="http://www.w3.org/2000/svg" width="66" height="66" fill="currentColor" class="bi  bi-arrow-down-circle-fill m-4  " viewBox="0 0 16 16">
      <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v5.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V4.5z"/>
    </svg></button></div>
  </div>


    <div class="row justify-content-start align-items-center g-2">
      <div class="col-4">
        <output id="agedays">--</output>
      </div>
      <div class="col-4">
        <div class="outunit">Days</div>
      </div> 
    </div>
    <div class="row justify-content-start align-items-center g-2">
            <div class="col-4      ">
              <output id="agemonths">--</output>              
            </div>
           <div class="col-4      ">
             <div class="outunit">Months</div>            
           </div>
          </div>
          <div class="row justify-content-start align-items-center g-2">
          <div class="col-4      ">
            <output id="ageyears">--</output>            
          </div>
          <div class="col-4      ">
            <div class="outunit">Years</div>            
          </div>
          </div>
      
      
  </div>
</div>

  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
